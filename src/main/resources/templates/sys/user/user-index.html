<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">用户列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>

                            <div class="input-group-btn">
                                <a data-mode="add" data-width="550" data-height="400" data-url='/sys/user/form/add' data-title='用户添加OR编辑' data-callback="query()" class="btn btn-info">
                                    <i class="fa fa-user-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>等级</th>
                            <th>经验</th>
                        </tr>
                        #for(user : users)
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="label label-success">${user.level}</span></td>
                            <td>${user.score}</td>
                        </tr>
                        #end
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<script>
    function query() {
        location.reload()
    }
</script>
